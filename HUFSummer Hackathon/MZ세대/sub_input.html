<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <title>Enter Destination</title>
        <script src="main.js" defer></script>
        
    </head>
    <body>
        <!-- Header -->
        <header>
            <button class="home" onclick="homeBtn()">
                <i class="fa-solid fa-paper-plane fa-4x"></i>
                <span>Travel &nbsp;</span>
            </button>
        </header>

        <!-- Input Window and Map -->
        <article>
            <!-- input start place and place of arrival -->
            <div class="input">
                <div class="input-destination">
                    <div class="departure">
                        <span>Departure</span>
                        <input class="start" type="text" placeholder="start place"><br>
                    </div>
                    <div class="destination">
                        <span>Destination</span>
                        <input class="arrive" type="text" placeholder="arrive place">
                    </div>
                </div>

                <div class="save-div">
                    <button class="save-btn" onclick="saveBtn()">
                        <i class="fa-solid fa-paper-plane fa-2x"></i>
                        <span class="save">Save &nbsp;</span>
                    </button>
                </div>
            </div>
            <!-- API : map image -->
            <section>
                <div class="temp">
                    <p>
                    카카오맵, 네이버맵 여러 맵들 중 하나의 api를 사용해 지도 삽입
                    <br>... 미완성 부분 ...  
                    </p>
                </div>
            </section>
        </article>

        <!-- Before and Next Button -->
        <footer>
            <div class="before-next-btn">
                <button class="logo-before" onclick="homeBtn()">
                    <i class="fa-solid fa-paper-plane fa-3x"></i>
                    <span class="before">Before &nbsp;</span>
                </button>

                <button class="logo-next" onclick="resultBtn()">
                    <i class="fa-solid fa-paper-plane fa-3x"></i>
                    <span class="next">Next &nbsp;</span>
                </button>
            </div>
        </footer>
    </body>
</html>
