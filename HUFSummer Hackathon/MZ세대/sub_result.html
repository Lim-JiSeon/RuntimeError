<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <title>Destination Information</title>
        <script src="main.js" defer></script>
        
    </head>
    <body>
        <!-- Header -->
        <header>
            <button class="home" onclick="homeBtn()">
                <i class="fa-solid fa-paper-plane fa-4x"></i>
                <span>Travel &nbsp;</span>
            </button>
        </header>

        <!-- Destination Information -->
        <article>
            <!-- input start place and place of arrival -->
            <div class="path-info">
                <div class="place">
                    <span class="departure">Departure</span>
                    <i class="fa-solid fa-paper-plane fa-2x"></i>
                    <span class="destination">Destination</span>   
                </div>

                <div class="path">
                    <!-- 미완성 구현 -->
                    <p>미완성 구현</p>
                </div>
            </div>

            <!-- 미정 -->
            <div class="temp">
                <p>미정  - 여행지와 관련된 정보를 알 수 있는 유튜브 영상 리스트나 
                블로그 리스트 등 구상 중, 다음에 맡게 된 분들이 마음대로 구현해도 괜찮을 것 같음</p>
            </div>
        </article>

        <!-- Before and Next Button -->
        <footer>
            <div class="before-next-btn">
                <button class="logo-before" onclick="startBtn()">
                    <i class="fa-solid fa-paper-plane fa-3x"></i>
                    <span class="before">Before &nbsp;</span>
                </button>

                <button class="logo-next" onclick="homeBtn()">
                    <i class="fa-solid fa-paper-plane fa-3x"></i>
                    <span class="next">Replay &nbsp;</span>
                </button>
            </div>
        </footer>
    </body>
</html>
